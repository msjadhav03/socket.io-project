<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main_container">
        <div class="introduction_page">
            <div class="introduction_page_box">
                <input type="text" class="introduction_page_name_input" placeholder="Enter your name"></input>
                <button class="introduction_page_enter_chat_button" id="enter_chats_button">Enter Chat Page</button>
            </div>
        </div>
        <div class="chat_page display_none">
            <p class="username_label">

            </p>
            <div class="chatboxes_container">
                <div class="chatbox_container">
                    <div class="chatbox_label_container">
                        <p class="chatbox_label">Group Chat</p>
                    </div>
                    <div class="messages_container" id="group-chat-messages">
                        <div class="message_container">
                            <p class="message_paragraph">
                                <span class="message_author">
                                    Martin : 
                                </span>
                                Hello there
                            </p>
                        </div>
                    </div>
                    <div class="new_message_input_container">
                        <input class="new_message_input" id="group-chat-input" placeholder="Enter your message">
                        </input>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
